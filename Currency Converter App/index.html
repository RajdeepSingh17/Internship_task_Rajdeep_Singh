<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
     
    body {
      background-color: #f8f9fa; 
    }
    .converter-card {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); 
      background-color: #ffffff; 
    }
    #result {
      color: #28a745; 
      font-size: 1.5rem;
      font-weight: bold;
    }
</style>
<body class="p-4">
    <div class="container">
        <div class="converter-card">
        <h1 class="text-center mb-4">Convert Currency</h1>
        <div class="card p-4">
            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="number" id="amount" class="form-control" placeholder="Enter Amount">
            </div>
            <div class="mb-3">
                <label for="from" class="form-label">From</label>
                <select class="form-select" id="from">
                    <option value="USD">USD - US Dollar</option>
                    <option value="EUR">EUR - Euro</option>
                    <option value="GBP">GBP - British Pound</option>
                    <option value="INR">INR - Indian Rupee</option>
                    <option value="AUD">AUD - Australian Dollar</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="to" class="form-label">To</label>
                <select id="to" class="form-select">
                  <option value="USD">USD - US Dollar</option>
                  <option value="EUR">EUR - Euro</option>
                  <option value="GBP">GBP - British Pound</option>
                  <option value="INR">INR - Indian Rupee</option>
                  <option value="AUD">AUD - Australian Dollar</option>
                </select>
              </div>
              <div class="d-flex justify-content-between mb-3">
                <button id="convertBtn" class="btn btn-primary w-50 me-2" onclick="convertCurrency()">Convert</button>
                <button id="reversebtn" class="btn btn-secondary w-50" onclick="reverse()">Reverse</button>
              </div>
              <div>
                <h2 class="text-center mt-4" id="result"></h2>
              </div>
              
        </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
