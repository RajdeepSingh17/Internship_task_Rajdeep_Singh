<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Feed App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center">News Feed App</h1>

    <!-- Add New Article Button -->
    <div class="text-center mb-3">
      <button class="btn btn-primary" onclick="toggleArticleForm()">Add New Article</button>
    </div>

    <!-- Article Form (Initially Hidden) -->
    <div id="article-form-container" class="d-none">
      <form id="article-form" onsubmit="submitArticle(event)">
        <div class="mb-3">
          <label for="title" class="form-label">Title:</label>
          <input type="text" id="title" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description:</label>
          <textarea id="description" class="form-control" required></textarea>
        </div>
        <div class="mb-3">
          <label for="image-url" class="form-label">Image URL (Optional):</label>
          <input type="text" id="image-url" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>

    <!-- News Feed -->
    <div id="news-feed" class="row mt-4"></div>

    <!-- Pagination Controls -->
    <div id="pagination" class="d-flex justify-content-center mt-3">
      <button class="btn btn-outline-primary me-2" id="prev-page" onclick="prevPage()" disabled>Previous</button>
      <span id="page-numbers"></span>
      <button class="btn btn-outline-primary ms-2" id="next-page" onclick="nextPage()">Next</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
