<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Quiz App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center">Mini Quiz App</h1>
    
    <!-- Start Screen -->
    <div id="start-container" class="text-center">
      <button id="start-button" class="btn btn-success btn-lg">Start Quiz</button>
    </div>

    <!-- Quiz Screen (Hidden Initially) -->
    <div id="quiz-container" class="mt-4 d-none">
      <div id="question-container">
        <h3 id="question"></h3>
        <ul id="options" class="list-group"></ul>
      </div>
      <div id="result-container" class="d-none">
        <h3 id="final-score"></h3>
        <button id="reset-button" class="btn btn-primary mt-3">Retake Quiz</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
