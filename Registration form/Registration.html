<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
     body {
    background-color: #f9f9f9; 
    font-family: Arial, sans-serif;
  }
  .container {
    max-width: 600px;
    background-color: #ffffff; 
    border-radius: 8px; 
    padding: 20px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); 
  }
  h2 {
    color: #007bff; 
    text-align: center;
    margin-bottom: 20px;
    font-weight: 600;
  }
  .btn-primary {
    background-color: #007bff;
    border: none;
    font-weight: bold;
  }
  .btn-primary:hover {
    background-color: #0056b3;
  }
  .form-label {
    color: #333; 
    font-weight: 500;
  }
  .form-control {
    border: 1px solid #e0e0e0; 
    border-radius: 5px; 
    padding: 10px;
    font-size: 14px;
  }
  .form-control:focus {
    border-color: #007bff; 
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
  }
  .error {
    color: #d9534f; 
    font-size: 13px;
    margin-top: 5px;
  }

  </style>
 
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4" >Registration Form</h2>
    <form id="registrationForm">
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" placeholder="Enter your Full Name">
        <div class="error" id="fullNameError"></div>
      </div>
      <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="dob">
        <div class="error" id="dobError"></div>
      </div>
      <div class="mb-3">
        <label class="form-label">Gender</label>
        <div>
          <input type="radio" name="gender" value="Male" id="male"> Male
          <input type="radio" name="gender" value="Female" id="female" class="ms-3"> Female
        </div>
        <div class="error" id="genderError"></div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
        <div class="error" id="emailError"></div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password">
        <div class="error" id="passwordError"></div>
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password">
        <div class="error" id="confirmPasswordError"></div>
      </div>
      <div class="mb-3">
        <label for="phoneNumber" class="form-label">Phone Number</label>
        <input type="text" class="form-control" id="phoneNumber" placeholder="Enter your phone number">
        <div class="error" id="phoneNumberError"></div>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea class="form-control" id="address" rows="3" placeholder="Enter your address"></textarea>
        <div class="error" id="addressError"></div>
      </div>
      <div class="mb-3">
        <label for="designation" class="form-label">Designation</label>
        <input type="text" class="form-control" id="designation" placeholder="Enter your designation">
        <div class="error" id="designationError"></div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
  </div>

  <script src="./script.js"></script>
</body>
</html>
